<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>TicTacToe</title>
</head>

<body>
    <h1>TicTacToe</h1>
    <div class="board">
        <table>
            <tr>
                <td>
                    <div class="cell" id="cell-1">1</div>
                </td>
                <td>
                    <div class="cell" id="cell-2">2</div>
                </td>
                <td>
                    <div class="cell" id="cell-3">3</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="cell" id="cell-4">4</div>
                </td>
                <td>
                    <div class="cell" id="cell-5">5</div>
                </td>
                <td>
                    <div class="cell" id="cell-6">6</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="cell" id="cell-7">7</div>
                </td>
                <td>
                    <div class="cell" id="cell-8">8</div>
                </td>
                <td>
                    <div class="cell" id="cell-9">9</div>
                </td>
            </tr>
        </table>
    </div>
    <div class="button-container"><button id="reset-button">Reset</button></div>

</body>

<style>
    h1 {
        text-align: center;
    }

    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10em;
        width: 10em;
        outline: 2px solid gray;
    }

    .board {
        display: flex;
        justify-content: center;
    }

    table {
        outline: 2px solid gray;
    }

    .button-container {
        display: flex; 
        justify-content: center; 
        padding: 3em;
    }
</style>
<script>
    let playerTurn = 1; 
    
    $(document).ready(function () {
        $('.cell').each(function (i, elem) {
            $(elem).click(function (e) {
                switch(playerTurn) {
                    case 1: 
                        e.target.innerHTML = 'X'
                        playerTurn = 2; 
                        break; 
                    case 2: 
                        e.target.innerHTML = 'O'; 
                        playerTurn = 1; 
                        break; 
                    default: 
                        throw new Error() 
                }
                checkVictoryCondition(); 
            })
        })

        $('#reset-button').click(function() {
            $('.cell').each(function(i, elem) {
                elem.innerHTML = ''
            })
        })

    })
    function checkVictoryCondition() {
        
    }
</script>

</html>
